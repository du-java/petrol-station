<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: headFragment"/>
<head th:replace="layout :: headerFragment"/>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Currency</th>
            <th scope="col">Rate</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currency : ${currencies}">
            <td th:text="${currency.currency}">Mark</td>
            <td th:text="${currency.rate}">Mark</td>
            <td th:text="${currency.date}">Mark</td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="layout :: footerFragment"/>
</body>
</html>
