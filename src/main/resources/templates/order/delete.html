<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: headFragment"/>
<head th:replace="layout :: headerFragment"/>
<body>
<div class="container">
    <form method="post" action="#" th:action="@{/order/delete}">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" readonly th:value="${order.id}" name="id" class="form-control" id="id"/>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">amount</label>
            <input type="text" readonly th:value="${order.amount}" class="form-control" id="amount"/>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">price</label>
            <input type="text" readonly th:value="${order.quantity}" class="form-control" id="quantity"/>
        </div>
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" readonly th:value="${order.user.name}" class="form-control" id="Name"/>
        </div>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
<footer th:replace="layout :: footerFragment"/>
</body>
</html>
