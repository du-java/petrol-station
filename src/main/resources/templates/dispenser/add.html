<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: headFragment"/>
<head th:replace="layout :: headerFragment"/>
<body>
<div class="container">
    <form method="post" action="#" th:action="@{/dispenser/add}">
        <div class="mb-3">
            <label for="petrol" class="form-select">petrol</label>
            <select id="petrol" name="petrols" class="form-select" multiple>
                <th:block th:each="petrol : ${petrols}">
                    <option th:text="${petrol.name}">petrol</option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<footer th:replace="layout :: footerFragment"/>
</body>
</html>
